<body>

<div class="container">
  <h1>üéÑ Calculus Sleigh Ride</h1>
  <div class="subtitle">From Calc I to Calc II ‚Äî one snowball at a time ‚ùÑÔ∏è</div>

  <div class="difficulty-select" id="difficultySelect">

  <div class="stats" id="stats" style="display:none;">

    <div>Streak: <span id="streak">0</span> üî•</div>

  <div class="question" id="question"></div>
  <div class="answers" id="answers"></div>

<script>
  const questions = {
    easy: [
      {
        q: "üéÅ lim‚Çì‚Üí3 (2x + 1) = ?",
        a: ["5", "6", "7", "Hot cocoa ‚òï"],
        c: 2
      },
      {
        q: "üéÑ d/dx (x¬≤) = ?",
        a: ["x", "2x", "x¬≥", "Reindeer"],
        c: 1
      }
    ],
    medium: [
      {
        q: "üéÖ ‚à´ 3x¬≤ dx = ?",
        a: ["x¬≥ + C", "x¬≤ + C", "x¬≥ + 1", "Snow ‚ùÑÔ∏è"],
        c: 0
      },
      {
        q: "‚ùÑÔ∏è d/dx (sin x) = ?",
        a: ["cos x", "-cos x", "sin x", "Elf magic"],
        c: 0
      }
    ],
    hard: [
      {
        q: "üßù‚Äç‚ôÇÔ∏è ‚à´ 2x¬∑cos(x¬≤) dx = ?",
        a: [
          "sin(x¬≤) + C",
          "2sin(x) + C",
          "cos(x¬≤) + C",
          "Holiday chaos"
        ],
        c: 0
      },
      {
        q: "üéÑ Let u = x¬≤. What is du?",
        a: ["x dx", "2x dx", "dx / x", "Santa knows"],
        c: 1
      }
    ]
  };

  let quiz = [];
  let index = 0;
  let score = 0;
  let streak = 0;
  let locked = false;

  const qEl = document.getElementById("question");
  const aEl = document.getElementById("answers");
  const fEl = document.getElementById("feedback");
  const nextBtn = document.getElementById("nextBtn");
  const scoreEl = document.getElementById("score");
  const streakEl = document.getElementById("streak");
  const statsEl = document.getElementById("stats");
  const diffEl = document.getElementById("difficultySelect");

  function startQuiz(level) {
    quiz = questions[level];
    index = 0;
    score = 0;
    streak = 0;
    statsEl.style.display = "flex";
    diffEl.style.display = "none";
    updateStats();
    loadQuestion();
  }

  function loadQuestion() {
    locked = false;
    fEl.textContent = "";
    nextBtn.style.display = "none";
    aEl.innerHTML = "";

    const q = quiz[index];
    qEl.textContent = q.q;

    q.a.forEach((text, i) => {
      const btn = document.createElement("button");
      btn.textContent = text;
      btn.onclick = () => checkAnswer(i);
      aEl.appendChild(btn);
    });
  }

  function checkAnswer(choice) {
    if (locked) return;
    locked = true;

    if (choice === quiz[index].c) {
      score += 10;
      streak++;
      fEl.textContent = "‚úÖ Correct! Santa approves üéÖ";
    } else {
      streak = 0;
      fEl.textContent = "‚ùå Oops! Coal this time ‚Äî try again üî•";
    }

    updateStats();
    nextBtn.style.display = "inline-block";
  }

  function updateStats() {
    scoreEl.textContent = score;
    streakEl.textContent = streak;
  }

  function nextQuestion() {
    index++;
    if (index < quiz.length) {
      loadQuestion();
    } else {
      qEl.textContent = "üéâ Sleigh Ride Complete!";
      aEl.innerHTML = "";
      fEl.textContent =
        `Final Score: ${score} ‚Äî You're ready for Calc II üöÄüìò`;
      nextBtn.style.display = "none";
    }
  }
</script>
